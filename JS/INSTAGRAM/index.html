<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="stile.css" rel="stylesheet" type="text/css">
    <title>Instagram</title>
 
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular"> 
        </div>
        <div class="instagram-continue">
            <div class="group"> 
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class= "profile-photo">
                   <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                 <a href="#" class="instagram-login">Continuar como wjunes</a>
                 <a href="#" class="instagram-logout">Cerrar Su Cuenta</a>
            </div>
            <div class="group">
                 <p class="not-account">No es wjunes?</p>  
                 <p class="not-account">
                   <span class="link-blue">Alternar Cuentas</span>
                   o  
                   <span class="link-blue">Registrese</span>
                 </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Descargue La Aplicacion</p>
                <div class="download">
                    <a href="https://apps.apple.com/es/app/instagram/id389801252" "#" class="app-download"></a> 
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=es&gl=US""#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
